
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alipxz Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader-screen, .password-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e74c3c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      max-width: 320px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #ff3c3c;
      box-shadow: 0 0 25px #ff3c3c;
      animation: pulse 1.5s infinite alternate, shake 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff3c3c; }
      100% { box-shadow: 0 0 25px #ff3c3c; }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      50% { transform: rotate(-1.5deg); }
      75% { transform: rotate(1.5deg); }
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background: white;
      color: #003300;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .success {
      color: #00ff99;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-screen" id="loader">
    <h1>Website alipxz</h1>
    <div class="loader"></div>
  </div>

  <!-- Password Prompt -->
  <div class="password-screen" id="passwordPrompt">
    <div class="card">
      <img class="profile-pic" src="https://files.catbox.moe/89pje1.jpg" alt="Profil Alipxz">
      <h2>Alipxz Shop</h2>
      <p>Selamat membeli.<br>pilih yang kamu suka ya...</p>
      <input type="password" id="pwInput" placeholder="Masukkan password">
      <button onclick="checkPassword()">ðŸš€ mulai untuk membeli</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const passwordPrompt = document.getElementById("passwordPrompt");
    const message = document.getElementById("message");

    loader.style.display = "flex";
    setTimeout(() => {
      loader.style.display = "none";
      passwordPrompt.style.display = "flex";
    }, 2500);

    function checkPassword() {
      const pw = document.getElementById("pwInput").value;
      if (pw === "alipxz") {
        message.innerHTML = "<div class='success'>nahh bener boss panel siap di akses</div>";
        setTimeout(() => {
          window.location.href = "https://alipxz.cloudfllare.biz.id";
        }, 1500);
      } else {
        message.innerHTML = "<div class='error'>jangan ngasal kalau g tau pw tanya alipxz, goblok Jan maksa</div>";
      }
    }
  </script>
</body>
</html>
